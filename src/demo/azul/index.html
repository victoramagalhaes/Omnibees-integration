<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Integração Omnibees - Valencia Flat</title>
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.9.0/themes/base/jquery-ui.css" />
    <!-- BOOTSTRAP  -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./integration.css">
</head>
<body>
    <section class="container-fluid bgdatarja">
        <div class="row pdfluid"> 
             <div class="col-md-2">
                    <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <label class="input-group-text" for="inputGroupSelect01">
                                    <i class="far fa-calendar-plus"></i>
                                </label> 
                            </div>
                            <input id="checkin" type="text" class="form-control selectChange" placeholder="Entrada:" onclick="onChangeCheckIn($adultos),onChangeCheckInKids($kids)"></input>
                          </div>
                    </div>
             <div class="col-md-2">
                    <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <label class="input-group-text" for="inputGroupSelect01">
                                    <i class="far fa-calendar-minus"></i>
                                </label> 
                            </div>
                            <input id="checkout" type="text" class="form-control selectChange" placeholder="Saida:"></input>
                          </div>
             </div>
            <div class="col-md-2">
             <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="inputGroupSelect01">
                      <i class="fas fa-user"></i>
                    </label>
                </div>
                <select class="custom-select selectChange" id="inputadulto">
                  <option value="0" selected>Adultos</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                </select>
              </div>
            </div>
            <div class="col-md-2">
                    <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <label class="input-group-text" for="inputGroupSelect01">
                                    <i class="fas fa-child equalsize"></i>
                                </label>
                            </div>
                            <select class="custom-select selectChange" id="inputkids">
                              <option value="0">0</option>
                              <option value="0" selected>Crianças</option>
                              <option value="1">1</option>
                              <option value="2">2</option>
                              <option value="3">3</option>
                              <option value="4">4</option>
                              <option value="5">5</option>
                              <option value="6">6</option>
                              <option value="7">7</option>
                              <option value="8">8</option>
                              <option value="9">9</option>
                              <option value="10">10</option>
                            </select>
                          </div>
            </div>
            <div class="col-md-2">
                    <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <label class="input-group-text" for="inputGroupSelect01">
                                    <i class="fas fa-ticket-alt equalsizet"></i>
                                </label> 
                            </div>
                            <input type="text" id="promocode" class="form-control" placeholder="Código promocional"></input>
                          </div>
            </div>
            <div class="col-md-2">
                    <a href="#" class="btn btn-lg justify-content-center" role="button" aria-disabled="true" onclick="GetDateChange()">BUSCAR</a>
            </div>
        </div>
    </div>
    <!-- LINK PARA O JS -->
    <script src="./integration.js"></script>
</body>
</html>
